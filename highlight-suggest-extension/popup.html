<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 400px;
        min-height: 500px;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .container {
        padding: 20px;
        color: white;
      }

      .header {
        text-align: center;
        margin-bottom: 25px;
      }

      .header h1 {
        margin: 0;
        font-size: 24px;
        font-weight: 300;
      }

      .tab-container {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .tabs {
        display: flex;
        background: rgba(0, 0, 0, 0.2);
      }

      .tab {
        flex: 1;
        padding: 12px 8px;
        text-align: center;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
        border: none;
        background: transparent;
        color: white;
      }

      .tab.active {
        background: rgba(255, 255, 255, 0.2);
      }

      .tab:hover {
        background: rgba(255, 255, 255, 0.1);
      }

      .tab-content {
        padding: 20px;
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-size: 14px;
        opacity: 0.9;
      }

      input[type="file"],
      input[type="url"],
      textarea {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-size: 14px;
        box-sizing: border-box;
      }

      textarea {
        min-height: 80px;
        resize: vertical;
      }

      button {
        width: 100%;
        padding: 12px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s;
      }

      button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .status {
        margin-top: 10px;
        padding: 8px;
        border-radius: 6px;
        font-size: 12px;
        text-align: center;
      }

      .status.success {
        background: rgba(76, 175, 80, 0.3);
        border: 1px solid rgba(76, 175, 80, 0.5);
      }

      .status.error {
        background: rgba(244, 67, 54, 0.3);
        border: 1px solid rgba(244, 67, 54, 0.5);
      }

      .chat-container {
        margin-top: 20px;
      }

      .chat-messages {
        height: 200px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 10px;
        margin-bottom: 10px;
      }

      .message {
        margin-bottom: 10px;
        padding: 8px 12px;
        border-radius: 12px;
        max-width: 85%;
        word-wrap: break-word;
      }

      .user-message {
        background: rgba(33, 150, 243, 0.6);
        margin-left: auto;
        text-align: right;
      }

      .bot-message {
        background: rgba(255, 255, 255, 0.2);
      }

      .chat-input-container {
        display: flex;
        gap: 8px;
      }

      .chat-input {
        flex: 1;
        padding: 8px 12px;
        border: none;
        border-radius: 20px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
      }

      .send-btn {
        width: auto;
        padding: 8px 16px;
        border-radius: 20px;
        background: rgba(33, 150, 243, 0.8);
        border: none;
      }

      .highlight-info {
        background: rgba(255, 193, 7, 0.3);
        border: 1px solid rgba(255, 193, 7, 0.5);
        border-radius: 6px;
        padding: 10px;
        margin-bottom: 15px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ü§ñ Research Assistant</h1>
      </div>

      <div class="tab-container">
        <div class="tabs">
          <button class="tab active" data-tab="upload">Upload</button>
          <button class="tab" data-tab="url">URL</button>
          <button class="tab" data-tab="text">Text</button>
          <button class="tab" data-tab="chat">Chat</button>
        </div>

        <!-- Upload Tab -->
        <div class="tab-content active" id="upload-tab">
          <div class="form-group">
            <label for="pdf-file">üìÅ Upload PDF File:</label>
            <input type="file" id="pdf-file" accept=".pdf" />
          </div>
          <button id="upload-btn">Upload PDF</button>
          <div id="upload-status" class="status" style="display: none"></div>
        </div>

        <!-- URL Tab -->
        <div class="tab-content" id="url-tab">
          <div class="form-group">
            <label for="pdf-url">üîó PDF URL:</label>
            <input
              type="url"
              id="pdf-url"
              placeholder="https://example.com/document.pdf"
            />
          </div>
          <button id="url-btn">Load from URL</button>
          <div id="url-status" class="status" style="display: none"></div>
        </div>

        <!-- Text Tab -->
        <div class="tab-content" id="text-tab">
          <div class="highlight-info">
            üí° Tip: Highlight text on any webpage and it will appear here
            automatically!
          </div>
          <div class="form-group">
            <label for="paste-text">üìù Paste or type text:</label>
            <textarea
              id="paste-text"
              placeholder="Paste your text here or highlight text on any webpage..."
            ></textarea>
          </div>
          <button id="text-btn">Process Text</button>
          <div id="text-status" class="status" style="display: none"></div>
        </div>

        <!-- Chat Tab -->
        <div class="tab-content" id="chat-tab">
          <div class="chat-messages" id="chat-messages">
            <div class="message bot-message">
              üëã Hello! Upload a document first, then ask me anything about it!
            </div>
          </div>
          <div class="chat-input-container">
            <input
              type="text"
              class="chat-input"
              id="chat-input"
              placeholder="Ask a question..."
            />
            <button class="send-btn" id="send-btn">Send</button>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
